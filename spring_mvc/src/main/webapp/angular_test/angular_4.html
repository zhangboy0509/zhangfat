<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
        <script type="text/javascript" src="../static/js/angular/angular.min.js" ></script>
        <script type="text/javascript" src="../static/js/angular_test/app_4.js" ></script>
    </head>
    <body>
        <section ng-controller="TabController as tab" class="tab">
	        <ul class="nav nav-pills">
	          <li ng-class="{active:tab.isSet(1)}" >
	            <a ng-click="tab.setTab(1);" href>Description</a></li>
	          <li ng-class="{active:tab.isSet(2)}" >
	            <a ng-click="tab.setTab(2);" href>Specs</a></li>
	          <li ng-class="{active:tab.isSet(3)}" >
	            <a ng-click="tab.setTab(3);" href>Reviews</a></li>
	        </ul>
	        <div ng-show="tab.isSet(1);" >
	          <h4>Description</h4>
	          <blockquote>dfsdghsdgf</blockquote>
	        </div>
	        <div ng-show="tab.isSet(2);" >
	          <h4>Specs</h4>
	          <blockquote>Shine: 23r2323234</blockquote>
	        </div>
	        <div ng-show="tab.isSet(3);" >
	          <h4>Reviews</h4>
	          <blockquote>sdgfhsdgffsrtg</blockquote>
	        </div>
		</section>
    </body>
</html>
